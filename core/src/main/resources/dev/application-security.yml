security:
  oauth2:
    client:
      access-token-uri: http://localhost:23001/oauth/token
      user-authorization-uri: http://localhost:23001/oauth/authorize
      client-id: admin
      client-secret: 123456
      grant-type: client_credentials
      scope: all
    resource:
      user-info-uri: http://localhost:23001/oauth/token
      token-info-uri: http://localhost:23001/oauth/check_token
    authorization:
      check-token-access: http://localhost:23001/oauth/check_token